<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ced4da;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.75rem;
            text-align: center;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        input {
            margin-bottom: 15px;
        }

        .button {
            margin: 0;
            background: transparent;
            padding: 0;
            border: none;
            cursor: pointer;
            text-align: center;
            position: relative;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.6);
            transition: 0.3s;
        }

        .hover-text {
            position: absolute;
            color: #3c67ff;
            width: 0%;
            inset: 0;
            border-right: 6px solid #3c67ff;
            overflow: hidden;
            transition: 0.5s;
            -webkit-text-stroke: 1px #3c67ff;
        }

        .button:hover .hover-text {
            width: 100%;
            filter: drop-shadow(0 0 23px #3c67ff);
        }

        .form-control {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 7px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #80bdff;
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .button {
                font-size: 1em;
            }
        }

        a {
            text-decoration: none;
            color: transparent;
            -webkit-text-stroke: 1px var(--text-stroke-color);
        }
    </style>
    {% if messages %}
    {% for message in messages %}
    <script>
        alert("{{ message }}");
    </script>
    {% endfor %}
    {% endif %}
</head>

<body>
    <div class="container">
        <h2>Signup</h2>
        <form action="{% url 'signup_here' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="username" class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" id="username" name="name" class="form-control"
                        placeholder="Enter your username" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">Email address</label>
                <div class="col-sm-8">
                    <input type="email" id="email" name="email" class="form-control"
                        placeholder="Enter your email address" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="confirm_password" class="col-sm-4 col-form-label">Confirm Password</label>
                <div class="col-sm-8">
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                        placeholder="Confirm your password" required>
                </div>
            </div>

            <div class="d-flex flex-column flex-md-row justify-content-between gap-4">
                <button type="submit" class="button w-100 w-md-48">
                    <span class="actual-text">&nbsp;register here&nbsp;</span>
                    <span aria-hidden="true" class="hover-text">&nbsp;register here&nbsp;</span>
                </button>
                <button type="button" class="button w-100 w-md-48">
                    <a href="{% url 'login_here' %}">
                        <span class="actual-text">&nbsp;login here&nbsp;</span>
                        <span aria-hidden="true" class="hover-text">&nbsp;login here&nbsp;</span>
                    </a>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
