{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #ffffff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-nav .nav-link {
      font-size: 16px;
      font-weight: bold;
    }

    .navbar-brand {
      font-size: 22px;
      font-weight: 600;
    }

    .card {
      border-radius: 0.75rem;
      background-color: #ffffff;
      box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #007bff;
      color: white;
      font-size: 24px;
      text-align: center;
      padding: 20px;
    }

    .form-control {
      border-radius: 20px;
      box-shadow: none;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .list-group-item {
      border: none;
      background-color: transparent;
      padding: 10px 15px;
    }

    .list-group-item p {
      margin-bottom: 0;
    }

    footer {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin-bottom: 0;
    }

    /* Tooltip Style */
    [data-mdb-tooltip-init] {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">{{ session_name }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="vh-100">
    <div class="container py-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-8 col-md-10">
          <div class="card shadow">
            <div class="card-header">
              Todo List App
            </div>
            <div class="card-body">
              <!-- Add Todo Form -->
              <form method="POST" action="{% url 'index' %}">
                {% csrf_token %}
                <div class="input-group mb-4">
                  <input type="text" name="todo" class="form-control form-control-lg" placeholder="Add new task..."
                    required>
                  <select name="status" class="form-select form-select-lg ms-2">
                    <option value="Active">Active</option>
                    <option value="Completed">Completed</option>
                  </select>
                  <button type="submit" class="btn btn-primary ms-2">Add</button>
                </div>
              </form>

              <!-- Display Todo List -->
              <ul class="list-group mb-4">
                {% for task in todo_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div>
                    <input class="form-check-input me-1" type="checkbox" {% if task.status == "Completed" %}checked{% endif %}>
                    <label class="form-check-label">{{ task.todo }}</label>
                  </div>
                  <div>
                    <!-- Edit Task -->
                    <form method="POST" action="{% url 'update_task' task.id %}" class="d-inline">
                      {% csrf_token %}
                      <input type="text" name="todo" value="{{ task.todo }}" required>
                      <select name="status" required>
                        <option value="Active" {% if task.status == 'Active' %}selected{% endif %}>Active</option>
                        <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
                      </select>
                      <button type="submit" class="btn btn-outline-info btn-sm me-2">Update</button>
                    </form>
                    <!-- Delete Task -->
                    <form method="POST" action="{% url 'delete_task' task.id %}" class="d-inline">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                    </form>
                  </div>
                </li>
                {% endfor %}
              </ul>
              

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Todo List App. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
